<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>BiBi网  登录页</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body background="img/BackGround.jpg">
		<div class="container-fluid" id="mainContainer" name="mainContainer">
			<div class="row" id="main-row" name="main-row">
				<div class="col-md-3 col-lg-offset-5">
					<h1>BiBi网</h1>
					<p>十三猴VIP私人定制空间 登录账户</p>
					<p>姓名拼音 <strong>初始密码为123456</strong></p>
				</div>
				<div class="col-md-3">
					<form>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon glyphicon glyphicon-user"></span>
								<input type="text" class="form-control" placeholder="User" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon glyphicon glyphicon-lock"></span>
								<input type="password" class="form-control" placeholder="Password" />
							</div>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-block">登录</button>
						</div>
				</form>
			</div>
		</div>
		</div>
	</body>

</html>
